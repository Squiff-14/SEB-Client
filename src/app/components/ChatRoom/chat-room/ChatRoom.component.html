<div class="container">
  <div id="webSockets" class="d-flex justify-content-center">
      <button class="m-2" id="openButton" (click)="openConnection()">Open connection</button>
      <button class="m-2" id="closeButton" (click)="closeSocket()">Close connection</button>
  </div>
  <div class="d-flex justify-content-center">
    <button class="m-2" id="sendButton" (click)="sendMessageToServer()">Send</button>
    <input class="m-2" type=text id="textInput" placeholder="Enter your text" />
  </div>
  <dl>
      {{messagesFromServer}}
  </dl>

</div>
