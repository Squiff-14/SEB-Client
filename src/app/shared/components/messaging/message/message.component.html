

<div *ngIf="fromCurrentUser" class="d-flex justify-content-start mb-4 ">
  <div class="img-container">
    <img src={{imagePath}}/>
  </div>
  <div class="msg-container black">
    {{content}}
    <span class="msg-time">{{timeSent | date:'short'}}</span>
  </div>
</div>
<div *ngIf="!fromCurrentUser" class="d-flex justify-content-end mb-4 ">
  <div class="msg-container-sent white">
    {{content}}
    <span class="msg-time">{{timeSent | date:'short'}}</span>
  </div>
  <div class="img-container">
    <img src={{imagePath}}/>
  </div>
</div>
