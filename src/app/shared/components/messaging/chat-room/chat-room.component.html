<div class="d-flex justify-content-center mt-3">
  <h2>Chat Room</h2>
</div>
<div class="container-fluid orange ">
  <div class="d-flex justify-content-center ">
    <ul class="w-50 overflow-auto chat-box">
      <div *ngFor='let message of messages'>
          <app-message [message]="message"></app-message>
      </div>
    </ul>
  </div>
  <div class="d-flex justify-content-center">
    <button class="m-2" id="sendButton" (click)="sendMessage()">Send</button>
    <input class="m-2" type="text" (keyup)="onKey($event)" placeholder="Enter your text" />
  </div>
</div>
