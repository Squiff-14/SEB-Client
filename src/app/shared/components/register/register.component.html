<div class="d-flex justify-content-center mt-5 ">
  <h2>Register</h2>
</div>
<div class="d-flex justify-content-center">
  <div class="alert alert-danger mt-3 mb-3" *ngIf="invalidDetails"  ng-reflect-ng-class="alert alert-danger">{{errMessage}}</div>
</div>
<div class="d-flex justify-content-center">
  <form class="w-25" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="input-username">Username</label>
      <input id="input-username" type="username" class="form-control" formControlName="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input id="input-password" type="password" class="form-control" formControlName="password" placeholder="Enter Password">
    </div>
    <div class="d-flex justify-content-between">
      <button id="button-register" type="submit" class="btn btn-primary m-1">Register</button>
    </div>
  </form>
</div>
