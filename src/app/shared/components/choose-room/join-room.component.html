<div class="container mt-5" >
<div class="d-flex justify-content-center">
  <form class="w-25" [formGroup]="roomForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="input-email">Room name</label>
      <input class="form-control" formControlName="roomName" placeholder="E.g 'The Cool room'">
    </div>
    <div class="form-group d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Create Room</button>
      <div class="dropdown align-selt-end">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Join Room
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li *ngFor="let room of rooms">
            <a class="dropdown-item" href="chat/{{room.roomId}}">{{room.name}}</a>
          </li>
        </div>
      </div>
    </div>
  </form>
</div>
